<div class="container">
  <form>
    <div class="form-group">
      <label>first_name</label>
      <input type="text" class="form-control"  placeholder="Enter first_name" name="first_name" [(ngModel)]="detail.first_name">
    </div>
    <div class="form-group">
      <label>last_name</label>
      <input type="text" class="form-control"  placeholder="Enter last_name" name="last_name" [(ngModel)]="detail.last_name">
    </div>
    <div class="form-group">
      <label>email:</label>
      <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="detail.email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="detail.password">
    </div>
    <div class="form-group">
      <label>DOB</label>
      <input type="text" class="form-control"  placeholder="EnteR DOB" name="DOB" [(ngModel)]="detail.dob">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" (click)="addData(detail)" >Submit</button>
  </form>
</div>
